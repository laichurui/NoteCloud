<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,Initial-scale=1">
    <title>笔记云</title>

    <!--代码样式-->
    <link rel="stylesheet" href="styles/code_styles/vs2015.min.css">
    <!--自定义css-->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/navtree.css">

    <!--导入第三方库-->
    <script src="scripts/lib/highlight.pack.js"></script>
    <script src="scripts/lib/marked.js"></script>
    <!--自定义js-->
    <script src="scripts/navtree.js"></script>
    <script src="scripts/loadresource.js"></script>
    <script src="scripts/events.js"></script>
</head>
<body>

<div class="wrapper" data-state="default">

    <!--导航栏-->
    <div class="sidebar" data-visible="notes">
        <div class="sidebar-header">
            <h1 style="margin: 0;">笔记云</h1>
            <div>
                <button class="btn-show-notes">笔记</button>
                <button class="btn-show-catalogue" id="test2">目录</button>
            </div>
        </div>

        <!--笔记导航树-->
        <div class="notes-nav"></div>
        <!--目录导航树-->
        <div class="catalogue-nav"></div>

        <!--用于调整导航栏的大小-->
        <div class="resize-bar"></div>
    </div>

    <!--预览-->
    <div class="preview">
        <div class="preview-header">
            <button id="test">关闭</button>
            <span class="url-display"></span>
        </div>
        <div class="article" data-md-url="README.md"></div>
    </div>

</div>

</body>
</html>
